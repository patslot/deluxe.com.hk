<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        li.search-dropdown {
            position: absolute;
            right: 0;
            top: 50%;
            background-color: #fff;
            z-index: 11;
            display: none;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            width: 300px;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .fadeInRight {
            -webkit-animation-name: fadeInRight;
            -o-animation-name: fadeInRight;
            animation-name: fadeInRight;
            -webkit-animation-duration: .5s;
            -o-animation-duration: .5s;
            animation-duration: .5s;
        }  
        .fadeOutRight {
            -webkit-animation-name: fadeOutRight;
            -o-animation-name: fadeOutRight;
            animation-name: fadeOutRight;
            -webkit-animation-duration: .5s;
            -o-animation-duration: .5s;
            animation-duration: .5s;
        }
     .search-icon {
        width: 18px;
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);
    }
    li.search-dropdown form input {
        width: 200px;
        border: 0;
        box-shadow: none;
        font-size: 18px;
    }
    li.search-dropdown .search-close {
        line-height: 34px;
    }
    li.search-dropdown .search-close img {
        width: 18px;
    }
    @keyframes fadeOutRight{0%{right:0}50%{right:-233px;opacity:1}70%{opacity:0}100%{opacity:0;display:none}}
    @keyframes fadeInRight{
        0%{right:-233px}
        10%{right:-233px}
        100%{right:0}
    }
    @-webkit-keyframes fadeInRight{0%{right:-233px}10%{right:-233px}100%{right:0}
        }
    </style>
   
</head>
<body>
    <a href="#" id="searchdropdown">
        <img class="search-icon" src="https://popbee.com/wp-content/themes/popbee-v8/dist/images/nav/nav-search@2x.png">
    </a>
    <li id="search-dropdown" class="search-dropdown">
        <img class="search-icon" src="https://popbee.com/wp-content/themes/popbee-v8/dist/images/nav/nav-search@2x.png">
        <form role="search" method="GET" class="searchform" action="https://popbee.com/">
        <input class="form-control" type="text" name="s" id="s" placeholder="Search">
        </form>
        <a href="#" class="search-close">
        <img src="https://popbee.com/wp-content/themes/popbee-v8/dist/images/nav/hamburger-close@2x.png">
        </a>
    </li>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#searchdropdown').on( "click", function() {
            $('#search-dropdown').css('display','flex');
            $('#search-dropdown').removeClass("fadeOutRight");
            $('#search-dropdown').addClass("fadeInRight");
        });
        $('.search-close').on( "click", function() {
            $('#search-dropdown').removeClass("fadeInRight");
             $('#search-dropdown').addClass("fadeOutRight");
        });
    </script>
</body>
</html>
